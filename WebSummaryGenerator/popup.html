<!DOCTYPE html>
<html>
<head>
  <title>Web Page Summary</title>
  </script>
  <style>
    body {
      width: 300px;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .custom-select {
      display: inline-block;
      margin-top: 20px;
    }

    select {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #summary {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class = "container">
  <h2>Web Page Summary</h2>
  <div class="custom-select" style="width:200px;">
    <select id = "choices">
      <option value="0" selected>Paragraph</option>
      <option value="1">Bullet Points</option>
    </select>
    <button id = "btn-submit">Generate Summary</button>
    
  </div>
  <p id="summary"></p>
  </div>
  <script src="popup.js"></script>

 
</body>
</html>
